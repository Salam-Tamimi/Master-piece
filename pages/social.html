<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/social.css">
</head>
  <body>
    <section class="container">

        <section class="sec__container">
      
          <!--==================== Social Share ====================-->
          <div class="share__box">
            <header>
              <h2>Social Share</h2>
            </header>
            <div class="content">
              <p>Share this link via</p>
              <div class="social__links">
                <a href="#" class="social__link" data-attr="facebook" data-link="https://www.facebook.com/share">
                  <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="#" class="social__link" data-attr="twitter" data-link="https://www.twitter.com/share">
                  <i class="fa-brands fa-square-twitter"></i>
                </a>
                <a href="#" class="social__link" data-attr="instagram" data-link="https://www.instagram.com/share">
                  <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a href="#" class="social__link" data-attr="whatsapp" data-link="https://www.whatsapp.com/share">
                  <i class="fa-brands fa-square-whatsapp"></i>
                </a>
                <a href="#" class="social__link" data-attr="linkedin" data-link="https://www.linkedin.com/share">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
              </div>
              <p>Or copy link</p>
              <div class="field__wrp">
                <i class="fa-solid fa-link"></i>
                <input type="text" value="example.com/share-link" id="inputField">
                <button id="copyBtn">Copy</button>
              </div>
            </div>
      
          </div>
      
        </section>
      
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/social.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
